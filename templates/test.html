<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профориентационный тест</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-check-label {
            cursor: pointer;
        }
        .form-check-input {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-primary text-center mb-5">Профориентационный тест</h1>
        
        <p class="text-center text-muted mb-5">Оцените, насколько вы согласны с каждым утверждением (от 1 до 5)</p>

        <form method="POST" action="/result">
            {% for q in questions %}
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        {{ loop.index }}. {{ q.text }}
                    </h5>
                    
                    <div class="d-flex flex-wrap justify-content-between gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ loop.index }}" id="q{{ loop.index }}_1" value="1" required>
                            <label class="form-check-label" for="q{{ loop.index }}_1">1 — Совершенно не согласен</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ loop.index }}" id="q{{ loop.index }}_2" value="2">
                            <label class="form-check-label" for="q{{ loop.index }}_2">2 — Не согласен</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ loop.index }}" id="q{{ loop.index }}_3" value="3">
                            <label class="form-check-label" for="q{{ loop.index }}_3">3 — Нейтрально</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ loop.index }}" id="q{{ loop.index }}_4" value="4">
                            <label class="form-check-label" for="q{{ loop.index }}_4">4 — Согласен</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q{{ loop.index }}" id="q{{ loop.index }}_5" value="5">
                            <label class="form-check-label" for="q{{ loop.index }}_5">5 — Полностью согласен</label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="text-center mt-5 mb-4">
                <button type="submit" class="btn btn-primary btn-lg px-5 py-3">
                    Получить рекомендации
                </button>
            </div>
        </form>

        <div class="text-center">
            <a href="/" class="btn btn-outline-secondary px-4 py-2">
                Вернуться на главную
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
